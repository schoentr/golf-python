{% extends "generic/base.html" %}
{%  block title%}
detail
{%  endblock title %}

{% block content %}
{% for course in courses%}
<div  class="course_list_detail_card">
  <h3> <a  href="{% url "tee_selection" pk=course.id %}">{{ course.name }}</a></h3>
  <p class="course_phone">{{course.phone}}</p>
  <p class="course_city">{{course.city}}</p>
  <p class="course_region">{{course.region}}</p>
</div>
{% endfor %}
<div>
    <form action="../scrape/"  method="POST" enctype="application/x-www-form-urlencoded">
      {% csrf_token %}
      {{form.as_p}}
      <button type=Submit >Du</button>
  </form>
</div>
{% endblock content %}
