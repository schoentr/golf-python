<div id="card_list_deck">

    <span class="course_region">{{course.region}}</span>
    <span class="course_zip">{{course.zip_Code}}</span>

  {% endfor %}

    <form action="../scrape/"  method="POST" enctype="application/x-www-form-urlencoded">
